<div class="container">
    <div>
        <h1 class="is-size-2">Products</h1>
    </div>
    
    <div class="row">
        <div class="col-md-3 mx-auto my-5" *ngFor="let tool of (tools$ | async)">
            <div class="card">
        
                <div class="card-image">
                    <figure class="image is-5by4">
                        <img src="{{ tool.imageUrl}}" alt="Placeholder image">
                    </figure>
                </div>
                    
                <div class="content">
                    {{tool.category}}
                    <div>
                        {{tool.name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
